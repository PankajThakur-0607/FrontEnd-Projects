<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" placeholder="Enter City Name: " spellcheck="false" id="searchBar" >

            <button id="searchIcon"><img src="./images/search.png" alt="Search" ></button>
        </div>

        <div id="error" class = "hidden">
            <p>Invalid City Name </p>
        </div>

        <div id="weather">
            <img src="./images/rain.png" alt="" id="weather-icon">
            <h1 id = "temp" >22Â°C</h1>
            <h2 id="city">New York </h2>

            <div class="details">
                <div class="cols">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p id="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
